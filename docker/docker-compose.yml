version: '3.8'

# AI PPT Platform - 完整开发/生产环境
# 使用方法：
#   cd docker
#   docker-compose up -d              # 只启动数据库
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d  # 启动全部

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-ppt-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_ppt}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # 初始化脚本
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai-ppt-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ai-ppt-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ai-ppt-network

volumes:
  postgres-data:
    name: ai-ppt-postgres-data
  redis-data:
    name: ai-ppt-redis-data

networks:
  ai-ppt-network:
    name: ai-ppt-network
    driver: bridge
