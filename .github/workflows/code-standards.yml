name: ğŸ”´ Code Standards Enforcement

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend Checks
  frontend-enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ¨ Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: ğŸ“˜ Run TypeScript Check
        working-directory: frontend
        run: npm run type-check

      - name: ğŸ—ï¸ Build Check
        working-directory: frontend
        run: npm run build

      - name: ğŸ”’ Security Audit
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # Backend Checks
  backend-enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install black isort mypy flake8 bandit pytest pytest-cov
          pip install -r requirements.txt

      - name: ğŸ–¤ Check Black Formatting
        working-directory: backend
        run: black --check src/

      - name: ğŸ“‹ Check Import Sorting (isort)
        working-directory: backend
        run: isort --check src/

      - name: ğŸ“˜ Run Type Check (mypy)
        working-directory: backend
        run: mypy src/ --ignore-missing-imports

      - name: ğŸ“ Run Style Check (flake8)
        working-directory: backend
        run: flake8 src/ --max-line-length=88 --extend-ignore=E203,W503

      - name: ğŸ›¡ï¸ Run Security Scan (bandit)
        working-directory: backend
        run: bandit -r src/ -ll

      - name: ğŸ§ª Run Tests with Coverage
        working-directory: backend
        run: pytest --cov=src --cov-fail-under=25 -v

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
