# ========================================
# flake8 配置 - 遵循 PEP 8 规范
# ========================================
[flake8]
max-line-length = 79
max-doc-length = 72
ignore = 
    E203,
    W503,
    E501
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .mypy_cache,
    build,
    dist,
    migrations

# ========================================
# pylint 配置 - 遵循 PEP 8 规范
# ========================================
[pylint]
max-line-length = 79
disable = 
    C0114,
    C0115,
    C0116,
    R0903,
    R0913

[pylint.BASIC]
good-names = 
    i,
    j,
    k,
    ex,
    _,
    id,
    db

[pylint.FORMAT]
indent-string = '    '
indent-after-paren = 4

[pylint.IMPORTS]
known-first-party = ai_ppt

[pylint.TYPECHECK]
ignored-modules = 
    pptx,
    reportlab
