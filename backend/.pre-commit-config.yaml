repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: code-standards-enforcer
        name: Code Standards Enforcer
        entry: python3 /root/.openclaw/workspace/skills/code-standards-enforcer/scripts/check_and_fix.py
        language: system
        pass_filenames: false
        always_run: true
